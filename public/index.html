<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üé∂ Underground Studio Music</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #00ffd5;
    }
    .track {
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 600px;
      background: #1c1c1c;
    }
    .track img {
      width: 100%;
      border-radius: 8px;
    }
    audio {
      width: 100%;
      margin-top: 1rem;
    }
    .info {
      margin: 0.5rem 0;
    }
    .download-btn {
      background: #00ffd5;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .download-btn:hover {
      background: #00bfa1;
    }
    .center {
      text-align: center;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <h1>üé∂ Underground Studio ‚Äì New Drops</h1>

  <div class="center">
    <button onclick="generateMusic()">üéß G√©n√©rer une musique Suno</button>
  </div>

  <pre id="result" style="white-space: pre-wrap;"></pre>

  <h2>üéß Derni√®res musiques g√©n√©r√©es</h2>
  <div id="music-list">Chargement en cours...</div>

  <script>
    async function generateMusic() {
      const response = await fetch("https://api.sunoapi.org/api/v1/generate", {
        method: "POST",
        headers: {
          "Authorization": "Bearer a71b9a537cc3a41a9f3623ffd3c624e2",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          prompt: "Deep dub reggae instrumental for meditation",
          style: "Dub, deep bass, spiritual",
          title: "Zion Dub Meditation",
          customMode: true,
          instrumental: true,
          model: "V4_5",
          callBackUrl: "https://undstudioapp.vercel.app/api/sunoCallback"
        })
      });

      const data = await response.json();
      console.log('üéß R√©ponse Suno :', data);
      document.getElementById("result").textContent = JSON.stringify(data, null, 2);
    }

    async function loadMusicList() {
      try {
        const res = await fetch('/music-data.json'); // üî• CORRIG√â ICI
        const tracks = await res.json();

        if (!Array.isArray(tracks) || tracks.length === 0) {
          document.getElementById('music-list').innerHTML = 'Aucune musique trouv√©e.';
          return;
        }

        const listHtml = tracks.reverse().map((track, index) => {
          const title = track.title || `Track ${index + 1}`;
          const audioUrl = track.audio_url || track.audioUrl || '';
          const image = track.image_url || track.imageUrl || '';

          return `
            <div class="track">
              ${image ? `<img src="${image}" alt="Cover">` : ''}
              <div class="info"><strong>${title}</strong></div>
              <audio controls>
                <source src="${audioUrl}" type="audio/mpeg">
                Votre navigateur ne supporte pas l'audio.
              </audio>
              <a href="${audioUrl}" download>
                <button class="download-btn">‚¨áÔ∏è Download</button>
              </a>
            </div>
          `;
        }).join('');

        document.getElementById('music-list').innerHTML = listHtml;
      } catch (err) {
        console.error('Erreur chargement:', err);
        document.getElementById('music-list').innerText = "Erreur lors du chargement.";
      }
    }

    window.addEventListener('DOMContentLoaded', loadMusicList);
  </script>
</body>
</html>
