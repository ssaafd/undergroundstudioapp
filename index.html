<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test de stream audio Suno</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #status {
      margin-bottom: 10px;
      font-weight: bold;
    }
    #error {
      color: red;
    }
  </style>
</head>
<body>

<h2>ğŸµ Test de stream audio Suno</h2>

<label>Track ID :
  <input type="text" id="trackId" value="688e23d03f2a8ec8d86cbe3c" style="width: 300px;">
</label>
<button onclick="startCheck()">â–¶ï¸ Charger</button>

<div id="status">En attenteâ€¦</div>
<div id="error"></div>
<audio id="player" controls style="display:none;"></audio>

<script>
async function startCheck() {
  const trackId = document.getElementById("trackId").value;
  const player = document.getElementById("player");
  const status = document.getElementById("status");
  const error = document.getElementById("error");

  status.textContent = "ğŸ”„ VÃ©rification du fichier audio...";
  error.textContent = "";
  player.style.display = "none";
  player.src = "";

  const checkUrl = `/api/streamAudio?trackId=${trackId}`;

  let attempts = 0;
  const maxAttempts = 12;

  async function poll() {
    attempts++;
    try {
      const res = await fetch(checkUrl, { method: "HEAD", redirect: "manual" });
      if (res.status === 302) {
        const mp3Url = res.headers.get("Location");
        status.textContent = "âœ… Audio prÃªt !";
        player.src = mp3Url;
        player.style.display = "block";
        player.play();
        return;
      } else {
        status.textContent = `ğŸ•’ Tentative ${attempts}/${maxAttempts} â€“ Audio non prÃªt...`;
      }
    } catch (err) {
      error.textContent = "Erreur rÃ©seau : " + err.message;
    }

    if (attempts < maxAttempts) {
      setTimeout(poll, 5000);
    } else {
      status.textContent = "âŒ Audio non disponible aprÃ¨s plusieurs tentatives.";
    }
  }

  poll();
}
</script>

</body>
</html>
